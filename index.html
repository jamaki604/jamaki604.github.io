<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Greeting</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/githubalertstyle.css">
</head>
<body>

<div id="navBar" class="nav-hidden">
    <div id="menuIcon" onclick="toggleNav()">&#9776;</div>
    <div id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a id="portfolioLink">Portfolio</a>
        <a href="contact.html">Contact</a>
        
    </div>
</div>

    <div id="terminal">
        <p id="greeting"></p>
        <input type="text" id="nameInput" placeholder="Type your name..." style="display:none;"/>
        <div id="options" style="display:none;">
            <button onclick="chooseOption('About')">About</button>
            <button onclick="chooseOption('Resume')">Resume</button>
            <button onclick="showModal()">Portfolio</button>
            <button onclick="chooseOption('Contact')">Contact</button>
        </div>
    </div>

    <div id="confirmationModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>You are about to go to GitHub, are you sure?</p>
            <button id="confirmBtn">Take me there</button>
            <button id="cancelBtn">Go back</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/githubscript.js"></script>
    
</body>

</html>
