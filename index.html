<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Greeting</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/githubalertstyle.css">
</head>
<body>

<div id="navBar" class="nav-hidden">
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">&#9776;</a>
    <div id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="#">Portfolio</a>
        <a href="contact.html">Contact</a>
        
    </div>
</div>

    <div id="terminal">
        <p id="greeting"></p>
        <input type="text" id="nameInput" placeholder="Type your name..." style="display:none;"/>
        <div id="options" style="display:none;">
            <button onclick="chooseOption('about')">About</button>
            <button onclick="chooseOption('resume')">Resume</button>
            <button onclick="chooseOption('portfolio')">Portfolio</button>
            <button onclick="chooseOption('contact')">Contact</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <div id="confirmationBox" style="display:none;">
        <p>You are about to go to GitHub, are you sure?</p>
        <button onclick="goToGitHub()">Take me there</button>
        <button onclick="cancelNavigation()">Go back</button>
    </div>
    
</body>

</html>
